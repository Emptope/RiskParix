<!DOCTYPE html>
<html>
<head>
    <title>TradingView Pro</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: #ffffff; /* 背景改为白色 */
            color: #333;
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 100vh;
        }
        .filter-panel {
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .stock-chart {
            padding: 20px;
        }
        #filterModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
        }
        #filterModal.active {
            display: block;
        }
        #filterOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #filterOverlay.active {
            display: block;
        }
        .close-btn {
            background: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 左侧筛选 -->
    <div class="filter-panel">
        <h2 style="font-size: 24px;color:#2196F3">筛选条件</h2>
        <button id="openFilter">打开筛选</button>
    </div>

    <!-- 右侧折线图 -->
    <div class="stock-chart">
        <h1 style="font-size: 32px;margin:0 0 20px">持仓股票收益</h1>
        <canvas id="stockChart"></canvas>
    </div>

    <!-- 筛选弹窗 -->
    <div id="filterOverlay"></div>
    <div id="filterModal">
        <h2>筛选条件</h2>
        <div>
            <label>年化收益率:
                <input type="range" id="annualYield" min="0" max="50" value="10">
                <span id="annualYieldValue">10%</span>
            </label>
        </div>
        <div>
            <label>最大回撤:
                <input type="range" id="maxDrawdown" min="0" max="50" value="10">
                <span id="maxDrawdownValue">10%</span>
            </label>
        </div>
        <div>
            <label>夏普比率:
                <input type="range" id="sharpeRatio" min="0" max="3" step="0.1" value="1">
                <span id="sharpeRatioValue">1</span>
            </label>
        </div>
        <button class="close-btn" id="closeFilter">关闭</button>
    </div>

<script>
// 模拟股票收益数据
const stockData = {
    labels: ['2019', '2020', '2021', '2022', '2023'],
    datasets: [
        {
            label: '贵州茅台',
            data: [100, 120, 150, 180, 200],
            borderColor: '#26a69a',
            fill: false
        },
        {
            label: '宁德时代',
            data: [80, 100, 130, 160, 190],
            borderColor: '#ef5350',
            fill: false
        }
    ]
};

// 绘制折线图
const ctx = document.getElementById('stockChart').getContext('2d');
new Chart(ctx, {
    type: 'line',
    data: stockData,
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'top'
            }
        }
    }
});

// 筛选弹窗逻辑
const filterModal = document.getElementById('filterModal');
const filterOverlay = document.getElementById('filterOverlay');
document.getElementById('openFilter').addEventListener('click', () => {
    filterModal.classList.add('active');
    filterOverlay.classList.add('active');
});
document.getElementById('closeFilter').addEventListener('click', () => {
    filterModal.classList.remove('active');
    filterOverlay.classList.remove('active');
});

// 更新筛选值
document.getElementById('annualYield').addEventListener('input', function(e) {
    document.getElementById('annualYieldValue').textContent = e.target.value + '%';
});
document.getElementById('maxDrawdown').addEventListener('input', function(e) {
    document.getElementById('maxDrawdownValue').textContent = e.target.value + '%';
});
document.getElementById('sharpeRatio').addEventListener('input', function(e) {
    document.getElementById('sharpeRatioValue').textContent = e.target.value;
});
</script>
</body>
</html>
